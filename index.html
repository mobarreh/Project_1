<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Importing Font Awesome CSS framwork for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Recipes 4 U</title>
</head>

<body>
  <header class="hero">
    <h1 class="app-title">
      <i class="fas fa-drumstick-bite"></i> Recipes 4 U
    </h1>
    <p>Search for a recipe and learn how to make it!
    </p>
  </header>
  
    <div class="card">
      <div class="search-container">
        <label class="form-label" for="recipe">Recipes</label>
        <input
          type="text"
          placeholder="Type A Dish Name Here.."
          id="user-inp"
        />
        <button id="search-btn">Search</button>
        <button id="search-btn-two">Search for Calories</button>
      </div>
      <div id="result">
        <img/>
        <div class="details">
            <h2 id="meal"></h2>
            <h4 id="area"></h4>
        </div>
        <div>
            <p id="instructions"></p>
        </div>
      </div>
    </div>
        <div id="results-div">
        </div>
  <script src="./assets/js/homepage.js"></script>
</body>

</html>
